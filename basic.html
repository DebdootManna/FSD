<!DOCTYPE html>
<html>
<head>
    <title>Practical 1</title>
</head>
<body>
    <h1>Welcome to Practical 1</h1>
    <p>This is a simple HTML document.</p>

    <script>
        function greet() {
            alert("Hello, welcome to Practical 1!");
        }
        function saveObj(){
            var a = {
                name: "John",
                age: 30,
                city: "New York"
            };
            localStorage.setItem("user", JSON.stringify(a));
            alert("Object saved to localStorage!");

            function saveData() {
                localStorage.setItem("data", "This is some data");
                alert("Data saved to localStorage!");
                document.getElementById("data").innerText = localStorage.getItem("data");
            }
        }
    </script>
</body>
body>
    <button onclick="greet()">Greet</button>
    <button onclick="saveObj()">Save Object</button>
    <div id="data"></div>
</html>
