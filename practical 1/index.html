<body>
    <div class="container">
        <h1>Vote for Your Favorite Language</h1>
        
        <div class="voting-buttons">
            <button class="vote-btn" onclick="vote('JavaScript')">JavaScript</button>
            <button class="vote-btn" onclick="vote('Python')">Python</button>
            <button class="vote-btn" onclick="vote('Java')">Java</button>
        </div>

        <div class="results">
            <div class="result-item">
                <span class="language-name">JavaScript:</span>
                <span class="vote-count" id="javascript-count">0</span>
            </div>
            <div class="result-item">
                <span class="language-name">Python:</span>
                <span class="vote-count" id="python-count">0</span>
            </div>
            <div class="result-item">
                <span class="language-name">Java:</span>
                <span class="vote-count" id="java-count">0</span>
            </div>
        </div>

        <div class="status" id="status">
            Click a button to vote! Results update in real-time.
        </div>
    </div>

    <script>
        let votes = {
            'JavaScript': 0,
            'Python': 0,
            'Java': 0
        };

        function vote(language) {
            votes[language]++;
            updateVotes();
            showStatus(`You voted for ${language}! Thanks for voting.`);
        }

        function updateVotes() {
            document.getElementById('javascript-count').textContent = votes['JavaScript'];
            document.getElementById('python-count').textContent = votes['Python'];
            document.getElementById('java-count').textContent = votes['Java'];
        }

        function showStatus(message) {
            document.getElementById('status').textContent = message;
            
            setTimeout(() => {
                document.getElementById('status').textContent = 'Click a button to vote! Results update in real-time.';
            }, 3000);
        }

        function simulateRealTimeVoting() {
            const languages = ['JavaScript', 'Python', 'Java'];
            const randomLanguage = languages[Math.floor(Math.random() * languages.length)];
            votes[randomLanguage]++;
            updateVotes();
            showStatus(`Someone just voted for ${randomLanguage}!`);
        }

        setInterval(simulateRealTimeVoting, 3000);
        updateVotes();
    </script>
</body>
